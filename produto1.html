<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Produto Exemplo 1 - VYZ</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    line-height: 1.5;
  }
  a {
    color: #3483fa;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  header {
    background-color: #000;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #fff;
  }
  .logo svg text {
    fill: #fff;
    stroke: #000;
    stroke-width: 2;
  }
  .logo svg {
    height: 40px;
  }
  .icons {
    font-size: 20px;
    cursor: pointer;
    color: #fff;
  }
  /* Conteúdo principal */
  main {
    max-width: 960px;
    margin: 30px auto;
    background-color: #1e1e1e;
    border-radius: 8px;
    padding: 20px;
    display: flex;
    gap: 40px;
    color: #eee;
  }
  .product-image {
    flex: 1;
  }
  .product-image img {
    width: 100%;
    border-radius: 8px;
  }
  .product-details {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .product-title {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 15px;
  }
  .product-price {
    font-size: 24px;
    color: #3483fa;
    font-weight: 700;
    margin-bottom: 25px;
  }
  .buy-btn {
    background-color: #3483fa;
    color: white;
    border: none;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s;
    text-decoration: none;
  }
  .buy-btn:hover {
    background-color: #2968c8;
  }
  .product-description {
    margin-top: 30px;
    font-size: 16px;
    line-height: 1.6;
    color: #ccc;
  }

  /* Responsivo */
  @media (max-width: 768px) {
    main {
      flex-direction: column;
      margin: 20px;
    }
    .product-image, .product-details {
      width: 100%;
    }
    .buy-btn {
      padding: 12px 0;
      font-size: 16px;
    }
  }
</style>
</head>

  <div class="logo">
