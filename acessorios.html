  .search-bar {

  }

  .icons {

  /* Navega√ß√£o categorias */
  .categories {

    border-bottom: 1px solid #eee;
  }
  .categories::-webkit-scrollbar {
    display: none;
  }
  .category {
    flex: 0 0 auto;
    padding: 8px 20px;
    background-color: #f0f5ff;
    border-radius: 20px;
    cursor: pointer;
    color: #005bbb;
    font-weight: 600;
    transition: background-color 0.3s;
    white-space: nowrap;
    user-select: none;
  }
  .category:hover, .category.active {
    background-color: #005bbb;
    color: #fff;
  }
  /* Grid de produtos tipo Instagram */
  main.products {
    max-width: 1000px;
    margin: 40px auto 60px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 18px;
  }
  article.product {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }
  article.product:hover {
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.2);
  }
  article.product img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
  }
  .product-info {
    padding: 12px 16px;
    display: flex;
    flex-direction: column;
  }
  .product-title {
    font-size: 18px;
    font-weight: 700;
    color: #005bbb;
    margin-bottom: 6px;
  }
  .product-price {
    font-size: 16px;
    font-weight: 600;
    color: #222;
    margin-bottom: 10px;
  }
  .buy-btn {
    background-color: transparent;
    border: 2px solid #005bbb;
    color: #005bbb;
    padding: 8px 0;
    font-weight: 700;
    border-radius: 25px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .buy-btn:hover {
    background-color: #005bbb;
    color: #fff;
  }
  /* Responsivo */
  @media (max-width: 768px) {
    main.products {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 14px;
      margin: 30px 15px 50px;
    }
    .product-title {
      font-size: 16px;
    }
    .product-price {

    }
    .buy-btn {

      padding: 6px 0;
    }
  }
