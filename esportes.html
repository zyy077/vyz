<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYZ - Esportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00ff99;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #111;
            padding: 10px;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #00ff99;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .price {
            color: #00ff99;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            background-color: #00ff99;
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #00cc7a;
        }
    </style>
</head>
<body>
    <header>VYZ - Esportes</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="eletronicos.html">Eletrônicos</a>
        <a href="roupas.html">Roupas</a>
        <a href="calcados.html">Calçados</a>
        <a href="acessorios.html">Acessórios</a>
        <a href="casa.html">Casa</a>
        <a href="esportes.html">Esportes</a>
    </nav>

    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1600180758895-72e2d6e4659d" alt="Bola de Futebol">
            <div class="card-content">
                <div class="card-title">Bola de Futebol Profissional</div>
                <div class="price">R$ 129,90</div>
                <a href="#" class="btn">Comprar</a>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07e" alt="Tênis de Corrida">
            <div class="card-content">
                <div class="card-title">Tênis de Corrida Ultra</div>
                <div class="price">R$ 399,90</div>
                <a href="#" class="btn">Comprar</a>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1599058917743-fd73cf2b0d6d" alt="Luvas de Boxe">
            <div class="card-content">
                <div class="card-title">Luvas de Boxe Premium</div>
                <div class="price">R$ 189,90</div>
                <a href="#" class="btn">Comprar</a>
            </div>
        </div>
    </div>
</body>
</html>
