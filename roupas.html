<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />

<title>VYZ - Roupas</title>
<style>
  /* Reset bÃ¡sico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
  }
  a {
    color: #3483fa;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  header {
    background-color: #000;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #fff;
    border-bottom: 1px solid #222;
  }
  .logo svg text {
    fill: #fff;
    stroke: #000;
    stroke-width: 2;
  }
  .logo svg {
    height: 42px;
  }
  .search-bar {
    flex: 1;
    max-width: 480px;
    margin: 0 25px;
  }
  .search-bar input {
    width: 100%;
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    background-color: #222;
    color: #eee;
    transition: background-color 0.3s;
  }
  .search-bar input::placeholder {
    color: #aaa;
  }
  .search-bar input:focus {
    outline: none;
    background-color: #333;
  }
  .icons {
    font-size: 22px;
    cursor: pointer;
    color: #fff;
  }
  /* Categorias */
  .categories {
    display: flex;
    overflow-x: auto;
    background-color: #000;
    padding: 12px 20px;
    gap: 18px;
    border-bottom: 1px solid #222;
  }
  .categories::-webkit-scrollbar {
    display: none;
  }
  .category {
    flex: 0 0 auto;
    padding: 9px 18px;
    background-color: #222;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s;
    white-space: nowrap;
    color: #ddd;
    user-select: none;
  }
  .category:hover, .category.active {
    background-color: #3483fa;
    color: #fff;
  }
  /* Produtos grid */
  main.products {
    max-width: 1100px;
    margin: 30px auto 60px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 22px;
  }
  article.product {
    background-color: #1f1f1f;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    color: #eee;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  article.product:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(52,131,250,0.7);
  }
  article.product img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    background-color: #000;
    border-bottom: 1px solid #333;
    transition: transform 0.3s ease;
  }
  article.product:hover img {
    transform: scale(1.05);
  }
  .product-info {
    padding: 15px 18px;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }
  .product-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 12px;
    line-height: 1.2;
  }
  .product-price {
    font-size: 22px;
    font-weight: 800;
    color: #3483fa;
    margin-bottom: 12px;
  }
  .buy-btn {
    margin-top: auto;
    background-color: #3483fa;
    border: none;
    padding: 14px 0;
    font-size: 18px;
    font-weight: 700;
    color: white;
    border-radius: 35px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
    text-decoration: none;
  }
  .buy-btn:hover {
    background-color: #2968c8;
  }
  /* Responsivo */
  @media (max-width: 768px) {
    main.products {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
      margin: 20px auto 40px;
    }
    article.product img {
      height: 220px;
    }
    .product-title {
      font-size: 16px;
    }
    .product-price {
      font-size: 18px;
    }
    .buy-btn {
      font-size: 16px;
      padding: 12px 0;
    }
  }
</style>
</head>
